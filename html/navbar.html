<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbars Variation</title>
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        margin: 0;
        padding: 20px;
        background-color: #f1efed;
        color: #2e53a2;
      }

      h2 {
        margin-bottom: 20px;
      }

      .nav-container {
        margin-bottom: 40px;
      }

      .nav1 {
        /* border: 2px solid rgb(169, 57, 40); */
        background-color: #dcd6d6;
        padding: 10px;
      }

      .nav1 ul {
        margin: 0px;
        padding: 0px;
        list-style-type: none;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }

      .nav1 li {
        display: inline;
      }

      .nav1 a {
        text-decoration: none;
        color: #dd4028;
        /* color: azure;
            background-color: #de523d; */
        padding: 5px 15px;
        position: relative;
      }

      .nav1 a::after {
        content: "";
        background-color: #a2b3c6;
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0px;
        left: 0px;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }

      .nav1 a:hover::after {
        transform: scaleX(0.9);
      }

      .nav1 .login-btn {
        color: aliceblue;
        background-color: #3f6db3;
        border: none;
        border-radius: 5px;
        padding: 5px 15px;
        cursor: pointer;
      }

      .nav2 {
        /* border: 2px solid rgb(248, 66, 109); */
        background-color: #f1eddd;
        width: 40%;
        padding: 20px;
      }

      .nav2 ul {
        list-style-type: none;
        margin: 0px;
        padding: 0px;
      }

      .nav2 li {
        margin-bottom: 12px;
      }

      .nav2 a {
        text-decoration: none;
        color: #1c9538;
        display: block;
        padding: 10px;
        width: 1005;
      }

      .nav2 a:hover {
        color: azure;
        background-color: #1c9538;
      }

      .nav2 .login-btn {
        color: azure;
        background-color: #1c9538;
        border: none;
        border-radius: 5px;
        width: 100%;
        padding: 10px;
        cursor: pointer;
      }

      .nav2 .login-btn:hover {
        background-color: #147c2c;
        border: 1px solid #e4e276;
      }

      .nav3 {
        /* border: 2px solid #886788; */
        background-color: #ffcbd2;
        padding: 10px;
      }

      .nav3 ul {
        list-style-type: none;
        margin: 0px;
        padding: 0px;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }

      .nav3 a {
        text-decoration: none;
        color: #b91c4b;
        padding: 10px;
        display: block;
      }

      .nav3 .dropdown-context {
        display: none;
      }

      .nav3 .dropdown:hover .dropdown-context {
        display: block;
        position: absolute;
        background-color: #ffcbd2;
        min-width: 120px;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with Underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 2: Vertical with Hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 3: Horizontal with Dropdowm effect</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-context">
              <a href="#">Our Story</a><a href="#">Team</a
              ><a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
