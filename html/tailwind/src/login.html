<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Login Form</title>
  <link rel="stylesheet" href="./output.css" />
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
  <div class="bg-slate-600 rounded-sm p-8 shadow-lg w-full max-w-sm">
    <h2 class="text-yellow-50 text-center text-3xl font-bold mb-6">Login</h2>
    <form>
      <div class="mb-4">
        <label class="mb-2 text-sm block font-serif font-medium text-slate-100" for="">Email</label>
        <input class="w-full px-3 py-2 bg-slate-800 rounded-md text-yellow-100 focus:outline-none focus:ring-2 focus:ring-blue-300" type="email" placeholder="Email">
      </div>
      <div>
        <label class="mb-2 text-sm block font-serif font-medium text-slate-100" for="">Password</label>
        <input class="w-full px-3 py-2 bg-slate-800 rounded-md text-yellow-100 focus:outline-none focus:ring-2 focus:ring-blue-300" type="password" placeholder="Password">
      </div>

      <button class="w-full bg-sky-600 mt-8 rounded-md px-8 py-2 text-sky-50 hover:bg-sky-500 shadow-lg" type="submit">Login</button>
    </form>
  </div>
</body>
</html>
